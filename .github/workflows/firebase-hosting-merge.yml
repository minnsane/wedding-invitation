name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          GROOM_NAME: "${{secrets.GROOM_NAME}}"
          GROOM_INSTAGRAM: "${{secrets.GROOM_INSTAGRAM}}"
          GROOM_KAKAOTALK: "${{secrets.GROOM_KAKAOTALK}}"
          GROOM_PHONE_NUMBER: "${{secrets.GROOM_PHONE_NUMBER}}"
          BRIDE_NAME: "${{secrets.BRIDE_NAME}}"
          BRIDE_INSTAGRAM: "${{secrets.BRIDE_INSTAGRAM}}"
          BRIDE_KAKAOTALK: "${{secrets.BRIDE_KAKAOTALK}}"
          BRIDE_PHONE_NUMBER: "${{secrets.BRIDE_PHONE_NUMBER}}"
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINJ_HEARTS_SHWA }}"
          channelId: live
          projectId: minj-hearts-shwa
